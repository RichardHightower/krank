<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	  xmlns:rich="http://richfaces.ajax4jsf.org/rich"
      xmlns:t="http://myfaces.apache.org/tomahawk"
	  xmlns:crud="http://www.googlecode.com/crank/crud"
      xmlns:crank="http://www.googlecode.com/crank">

<ui:composition>

	<!-- DEFINE VARIABLES --> 
	<c:if test="${empty label}">
	    <c:set var="label" value="${crud:replace(crud:createLabel(fieldName),'.','_')}" />
	</c:if>
	
	<c:set var="filter" value="${paginator.filterableProperties[fieldName]}"/>
	<c:set var="orderBy" value="${filter.orderBy}"/>
	<c:set var="comparison" value="${filter.comparison}"/>

	<!--  Style classes -->
	<c:if test="${empty headerLinkClass}">
	    <c:set var="headerLinkClass" value="linkClass" />
	</c:if>
	<c:if test="${empty headerTextClass}">
	    <c:set var="headerTextClass" value="textClass" />
	</c:if>
	<c:if test="${empty headerFilterInputTextClass}">
	    <c:set var="headerFilterInputTextClass" value="inputTextClass" />
	</c:if>
	<c:if test="${empty columnHeaderClass}">
	    <c:set var="columnHeaderClass" value="dataTableColumnHeader" />
	</c:if>
	
	<c:set var="fieldId" value="${crud:replace(fieldName,'.','_')}"/>

	<!-- END DEFINE VARIABLES -->

	<h:column styleClass="${columnHeaderClass}">
			<div style="${columnHeaderClass}">

				<a4j:commandLink styleClass="${headerLinkClass}" 
				    value="${label}" reRender="${reRender}"
					onmouseout="popUp(event,'sortToggle')" onmouseover="popUp(event,'sortToggle')"
					action="#{orderBy.toggle}"/>

				<br />
				
				<div style="text-align: right">
				
				<rich:spacer width="25" height="10"/>

				<!-- Sort Descending  -->
				<a4j:commandLink 
					styleClass="${headerLinkClass}"
					reRender="${reRender}"
					rendered="#{orderBy.asc and orderBy.enabled}"
					onmouseout="popUp(event,'sortImgAsc')" onmouseover="popUp(event,'sortImgAsc')"
					action="#{orderBy.toggle}">
					<h:graphicImage value="/images/sortdesc.gif" border="0" />
				</a4j:commandLink>

				<!-- Sort Ascending  -->
				<a4j:commandLink 
					styleClass="${headerLinkClass}"
				    reRender="${reRender}"
					rendered="#{orderBy.desc and orderBy.enabled}"
					onmouseout="popUp(event,'sortImgDesc')" onmouseover="popUp(event,'sortImgDesc')"
					action="#{orderBy.toggle}">
					<h:graphicImage value="/images/sortasc.gif" border="0"/>
				</a4j:commandLink>
				
				<a4j:commandLink  reRender="${reRender}"
								  action="#{comparison.enable}"
								  rendered="#{not comparison.enabled}"
								  onmouseout="popUp(event,'filterOn')" onmouseover="popUp(event,'filterOn')"
							      styleClass="${headerLinkClass}"								  
								  >
					<h:graphicImage value="/images/filterOn.gif" border="0"/>
				</a4j:commandLink>
				</div>
				
				<a4j:outputPanel axajRendered="true" rendered="#{comparison.enabled and not crud:isDate(paginator.type,fieldName)}">
					<a4j:outputPanel rendered="${crud:isText(paginator.type,fieldName)}">
						<h:inputText 		
											styleClass="${headerFilterInputTextClass}" 
											value="#{comparison.value}"
											size="5"/>
					</a4j:outputPanel>

					<a4j:outputPanel rendered="${crud:isEnum(paginator.type,fieldName)}">
				        <c:set var="propEntityName" value="${crud:getPropertyEntityName(paginator.type,fieldName)}" />
				        <h:selectOneMenu value="#{comparison.value}">
							<f:selectItems value="${selectItemGenerators[propEntityName].list}" />
						</h:selectOneMenu>
					</a4j:outputPanel>

					<a4j:outputPanel rendered="${crud:isBoolean(paginator.type,fieldName)}">
						<h:selectBooleanCheckbox styleClass="${headerFilterInputTextClass}" 
											value="#{comparison.value}"/>
					</a4j:outputPanel>

					<a4j:commandLink  reRender="${reRender}"
									  action="#{comparison.disable}"
 									  onmouseout="popUp(event,'filterOff1')" onmouseover="popUp(event,'filterOff1')"
									  styleClass="${headerLinkClass}"								  
									  >
						<h:graphicImage value="/images/filterOff.gif" border="0"/>
					</a4j:commandLink>
				</a4j:outputPanel>
					<br />
					<h:panelGrid columns="3" rendered="${comparison.enabled and crud:isDate(paginator.type,fieldName)}">
					
						<h:outputText value=""/>
				        <t:calendar renderAsPopup="true" renderPopupButtonAsImage="true" 
				        			size="8"
				                    value="#{comparison.value}">
				        </t:calendar>
						<h:outputText value=""/>
						<h:outputText value="thru" styleClass="headerTextClass"/>
					    <t:calendar renderAsPopup="true" renderPopupButtonAsImage="true" 
				        			size="8"
					                    value="${comparison.value2}">
					    </t:calendar>
						<a4j:commandLink  reRender="${reRender}"
										  action="#{comparison.disable}"
	 									  onmouseout="popUp(event,'filterOff2')" onmouseover="popUp(event,'filterOff2')"
										  styleClass="${headerLinkClass}"								  
										  >
							<h:graphicImage value="/images/filterOff.gif" border="0"/>
						</a4j:commandLink>
				    </h:panelGrid>					
			</div>
	</h:column>

</ui:composition>
</html>
