<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:crud="http://www.googlecode.com/crank/crud"
	xmlns:crank="http://www.googlecode.com/crank">

<ui:composition>

	<div id="editTip${daoName}" class="toolTip">Edit this record</div>
	<div id="disableTip${daoName}" class="toolTip">Disable this record</div>
	
	<!-- DEFINE VARIABLES -->
	<c:if test="${empty id}">
		<c:set var="id" value="PaginatedListing" />
	</c:if>
	<c:if test="${empty reRender}">
		<c:set var="reRender" value="panelGroup${id}" />
	</c:if>
	<c:if test="${empty dataTableWidth}">
		<c:set var="${dataTableWidth}" value="100%" />
	</c:if>


	<!-- Style classes -->
	<c:if test="${empty listingCommandButtonClass}">
		<c:set var="listingCommandButtonClass" value="commandButtonClass" />
	</c:if>
	<c:if test="${empty listingCommandLinkClass}">
		<c:set var="listingCommandLinkClass" value="commandLinkClass" />
	</c:if>
	<c:if test="${empty listingOutputTextClass}">
		<c:set var="listingOutputTextClass" value="listingOutputText" />
	</c:if>
	<c:if test="${empty listingDataTableColumnClasses}">
		<c:set var="listingDataTableColumnClasses"
			value="dataTableColumnClasses" />
	</c:if>
	<c:if test="${empty listingDataTableRowClasses}">
		<c:set var="listingDataTableRowClasses" value="oddRow, evenRow" />
	</c:if>
	<c:if test="${empty listingFooterClass}">
		<c:set var="listingFooterClass" value="listingFooter" />
	</c:if>
	<c:if test="${empty listingImageButtonClass}">
		<c:set var="listingImageButtonClass" value="paginationImageButton" />
	</c:if>
	<c:set var="pNames" value="${fn:split(propertyNames, ',')}" />
	
		<h:panelGrid id="listPanel${id}" columns="1" width="${dataTableWidth}">
			<crank:paginator paginator="${paginator}" reRender="${reRender}" />

			<rich:dataTable width="${dataTableWidth}" id="dataTable${id}"
				rows="#{paginator.itemsPerPage}" columnClasses="${listingDataTableColumnClasses}"
				rowClasses="${listingDataTableRowClasses}"
				value="#{jsfCrudAdapter.model}" var="row">
				<f:facet name="header">
					<rich:columnGroup>
						<h:column>
							<crank:commandLink id="selectAll${id}"
											   onclick="toggleAllCheckBoxes('${parentForm}',true);"
							                   toolTipText="Click to select all rows">
								<h:graphicImage id="selectAll${id}Img" value="/images/selected-sm.gif" border="0" styleClass="${listingImageButtonClass}"/>
							</crank:commandLink>
							<crank:commandLink id="selectNone${id}"
							                   onclick="toggleAllCheckBoxes('${parentForm}',false);"
							                   toolTipText="Click to un-select all rows">
								<h:graphicImage id="selectNone${id}Img" value="/images/unselected-sm.gif" border="0" styleClass="${listingImageButtonClass}"/>
							</crank:commandLink>
							
							<crank:commandLink id="disableSelected${id}"
											   entity="${crud}"
											   action="deleteSelected"
											   onclick="if (!confirm('Are you sure you want to disable all selected items?')) return false"
							                   toolTipText="Click to delete selected rows">
								<h:graphicImage id="disableSelected${id}Img" value="/images/del-alt-sm.gif" border="0" styleClass="${listingImageButtonClass}"/>
							</crank:commandLink>
						</h:column>
						<c:forEach items="${pNames}" var="property">
							<crank:header fieldName="${property}" paginator="${paginator}"
								reRender="${reRender}" />
						</c:forEach>
						<h:column>
							<h:outputText value="Action" />
						</h:column>
					</rich:columnGroup>
	
				</f:facet>
				
				<f:facet name="footer">
					<h:panelGroup styleClass="${listingFooterClass}">
						<h:outputText
							styleClass="${listingOutputTextClass}"
							value="Page #{paginator.currentPageNumber+1} of #{paginator.pageCount}" />
					</h:panelGroup>
				</f:facet>
				
				<h:column>
	   				<h:selectBooleanCheckbox value="#{row.selected}" styleClass="imageCenter"/>
				</h:column>
				
				<c:forEach items="${pNames}" var="property">
					<h:column>
					
						<c:choose>
							<c:when test="${crud:contains(property, '.')}">
								<c:choose>
									<c:when test="${crud:isBoolean(crud.entityClass,property)}">
										<h:graphicImage value="/images/check-sm.gif" rendered="${(row.map[property] == 'true')}" styleClass="imageCenter"/>
									</c:when>
									<c:when test="${crud:isEnum(crud.entityClass,property)}">
										<h:outputText value="#{crud:createEnumLabel(row.map[property])}" />
									</c:when>
									<c:otherwise>
										<h:outputText value="#{row.map[property]}" />
									</c:otherwise>
								</c:choose>
							</c:when>
							<c:otherwise>
								<c:choose>
									<c:when test="${crud:isBoolean(crud.entityClass,property)}">
										<h:graphicImage value="/images/check-sm.gif" rendered="${(row.object[property] == 'true')}" styleClass="imageCenter"/>
									</c:when>
									<c:when test="${crud:isEnum(crud.entityClass,property)}">
										<h:outputText value="#{crud:createEnumLabel(row.object[property])}" />
									</c:when>
									<c:otherwise>
										<h:outputText value="#{row.object[property]}" />
									</c:otherwise>
								</c:choose>
							</c:otherwise>
						</c:choose>
					
						<!--<c:if test="${not crud:contains(property, '.')}">
							<h:outputText value="#{row.object[property]}" rendered="${not ((row.object[property] == 'true') or (row.object[property] == 'false'))}"/>
							<h:graphicImage value="/images/check-sm.gif" rendered="${(row.object[property] == 'true')}" styleClass="imageCenter"/>
						</c:if>
						<c:if test="${crud:contains(property, '.')}">
							<h:outputText value="#{row.map[property]}" rendered="${not ((row.map[property] == 'true') or (row.map[property] == 'false'))}"/>
							<h:graphicImage value="/images/check-sm.gif" rendered="${(row.map[property] == 'true')}" styleClass="imageCenter"/>
						</c:if>-->
					</h:column>
				</c:forEach>
				
				<h:column>
					<h:panelGroup>
						<a4j:commandLink 
							action="${crud.read}"
							immediate="true"
							onmouseout="popUp(event,'editTip')"
							onmouseover="popUp(event,'editTip')"
							onclick="${editFunction}" >
								<h:graphicImage value="/images/edit-sm.gif" border="0" styleClass="${listingImageButtonClass}" />
						</a4j:commandLink>

						<a4j:commandLink
							action="${crud.delete}"  
							onclick="if (!confirm('Are you sure you want to delete this item?')) return false"
							onmouseout="popUp(event,'disableTip')" 
							onmouseover="popUp(event,'disableTip')">
								<h:graphicImage value="/images/del-sm.gif" border="0" styleClass="${listingImageButtonClass}"/>
						</a4j:commandLink>
					</h:panelGroup>
				</h:column>
				
			</rich:dataTable>

		</h:panelGrid>

</ui:composition>
</html>
