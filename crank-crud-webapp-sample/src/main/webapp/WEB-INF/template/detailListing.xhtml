<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:crud="http://www.googlecode.com/crank/crud"
	xmlns:crank="http://www.googlecode.com/crank">

<ui:composition>
<a4j:outputPanel ajaxRendered="true">

		<c:if test="${empty ajax}">
			<c:set var="ajax" value="true" />
		</c:if>

		<c:set var="entityName" value="${detailController.name}" />
		<c:set var="entityNameLabel" value="${crud:createLabel(detailController.relationshipManager.childCollectionProperty)}" />


		<c:set var="pNames" value="${fn:split(propertyNames, ',')}" />
		
		<f:verbatim id="${entityName}DetailTips">
			<div id="editDetailTip" class="toolTip">Edit this record</div>
			<div id="deleteDetailTip" class="toolTip">Delete this record</div>
		</f:verbatim>

		<h:panelGroup id="bindingPanel${entityName}" binding="${detailController.subForm}">
			<crank:node
			    id="detail${entityName}"
				entity="#{detailController}"
				expandAction="toggleShowDetails"
				expandText="${entityNameLabel}..."
				closeAction="toggleShowDetails"
				collapseText="${entityNameLabel} (hide)"
				fixedBranch="${true}"
				layout="vertical"
				reRender="${reRender}"
				expandRendered="${not detailController.showDetails}"
				closeRendered="${detailController.showDetails}"
				expandToolTip="Click to show Add / Edit ${entityNameLabel}"
				closeToolTip="Click to hide ${entityNameLabel}">
				
				<h:panelGrid columns="2" rendered="${detailController.showDetails}" >
					<rich:spacer width="10" height="10"/>
					<h:panelGrid columns="1" styleClass="detailPanelGrid" >
						<crank:commandLink 
							id="addNewDetail${entityName}"
							entity="${detailController}"
							action="loadCreate"
							immediate="true"
							rendered="#{not detailController.showForm}"
							toolTipText="Click to add a new detail record..."
							reRender="${reRender}"
							styleClass="${toggleLinkClass}"
							ajax="${ajax}">
								<h:outputText value="Add new..."/>
						</crank:commandLink>							
						<crank:form   
							id="${entityName}DetailSubForm"
							crud="${detailController}" 
							propertyNames="${propertyNames}"
							immediate="true"
							rendered="#{detailController.showForm}"
							reRender="${reRender}"
							parentForm="${parentForm}"
							entityName="${entityName}"
							ajax="${ajax}"
							detail="${true}">
							<ui:insert/>
						</crank:form>
	
						<rich:dataTable value="#{detailController.model}" var="row">
							<f:facet name="header">
								<rich:columnGroup>
									<c:forEach items="${pNames}" var="property">
										<h:column>
											<h:outputText value="${crud:createLabel(property)}" />
										</h:column>
									</c:forEach>					
									<h:column>
											<h:outputText value="Action" />
									</h:column>
								</rich:columnGroup>
							</f:facet>				
							<c:forEach items="${pNames}" var="property">
								<h:column>

									<c:choose>
										<c:when test="${crud:contains(property, '.')}">
											<c:choose>
												<c:when test="${crud:isBoolean(detailController.entityClass,property)}">
													<h:graphicImage value="/images/check-sm.gif" rendered="${(row.map[property] == 'true')}" styleClass="imageCenter"/>
												</c:when>
												<c:when test="${crud:isEnum(detailController.entityClass,property)}">
													<h:outputText value="#{crud:createEnumLabel(row.map[property])}" />
												</c:when>
												<c:otherwise>
													<h:outputText value="#{row.map[property]}" />
												</c:otherwise>
											</c:choose>
										</c:when>
										<c:otherwise>
											<c:choose>
												<c:when test="${crud:isBoolean(detailController.entityClass,property)}">
													<h:graphicImage value="/images/check-sm.gif" rendered="${(row[property] == 'true')}" styleClass="imageCenter"/>
												</c:when>
												<c:when test="${crud:isEnum(detailController.entityClass,property)}">
													<h:outputText value="#{crud:createEnumLabel(row[property])}" />
												</c:when>
												<c:otherwise>
													<h:outputText value="#{row[property]}" />
												</c:otherwise>
											</c:choose>
										</c:otherwise>
									</c:choose>

								</h:column>
							</c:forEach>
							
							<h:column>

								<h:panelGrid columns="2" rendered="${ajax}">
									<a4j:commandLink 
										action="${detailController.read}" 
										onmouseout="popUp(event,'editDetailTip')"
										onmouseover="popUp(event,'editDetailTip')"
										reRender="${reRender},detail${entityName}">
											<h:graphicImage value="/images/edit-sm.gif" border="0" styleClass="${listingImageButtonClass}" />
										<f:param name="id" value="${crud:getObjectId(detailController,row)}"/>
									</a4j:commandLink>

									<a4j:commandLink
										action="${detailController.delete}"
										onclick="if (!confirm('Are you sure you want to delete this item?')) return false"
										onmouseout="popUp(event,'deleteDetailTip')" 
										onmouseover="popUp(event,'deleteDetailTip')"
										reRender="${reRender},detail${entityName}">
										<h:graphicImage value="/images/del-sm.gif" border="0" styleClass="${listingImageButtonClass}"/>
										<f:param name="id" value="${crud:getObjectId(detailController,row)}"/>
									</a4j:commandLink>
								</h:panelGrid>

								<h:panelGrid columns="2" rendered="${not ajax}">
									<h:commandLink 
										action="${detailController.read}" 
										onmouseout="popUp(event,'editDetailTip')"
										onmouseover="popUp(event,'editDetailTip')">
											<h:graphicImage value="/images/edit-sm.gif" border="0" styleClass="${listingImageButtonClass}" />
										<f:param name="id" value="${crud:getObjectId(detailController,row)}"/>
									</h:commandLink>

									<h:commandLink
										action="${detailController.delete}"
										onclick="if (!confirm('Are you sure you want to delete this item?')) return false"
										onmouseout="popUp(event,'deleteDetailTip')" 
										onmouseover="popUp(event,'deleteDetailTip')">
										<h:graphicImage value="/images/del-sm.gif" border="0" styleClass="${listingImageButtonClass}"/>
										<f:param name="id" value="${crud:getObjectId(detailController,row)}"/>
									</h:commandLink>
								</h:panelGrid>

							</h:column>
							
						</rich:dataTable>
						
					</h:panelGrid>

					<rich:spacer width="20" height="10"/>
					<h:panelGrid columns="1" styleClass="detailPanelGrid" >
						 
					</h:panelGrid>
					
				</h:panelGrid>

			</crank:node>
		</h:panelGroup>
</a4j:outputPanel>
</ui:composition>
</html>
