<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:crank="http://www.googlecode.com/crank"
	xmlns:validation="http://code.google.com/p/krank/validation"
	>
	
<ui:composition template="/templates/layout.xhtml">
	<ui:define name="content">
	
		<c:set var="daoName" value="Department" />
		
		<c:choose>
			<c:when test="${empty reRender}">
				<c:set var="reRender" value="${daoName}DetailFormB,${daoName}DetailList1,${daoName}DetailList2,${daoName}DetailForm"/>
			</c:when>
			<c:otherwise>
				<c:set var="reRender" value="${reRender},${daoName}DetailFormB,${daoName}DetailList1,${daoName}DetailList2,${daoName}DetailForm"/>
			</c:otherwise>
		</c:choose>
	
		<h:form>
			<h:panelGroup>
				<h:commandLink action="HOME" value="Home" styleClass="paginationPageNumberLink"/>
				<h:outputText value="|" styleClass="paginationPageNumberLink"/>
				<h:commandLink action="DEPARTMENTS" value="Departments" styleClass="paginationPageNumberLink"/>
				<h:outputText value="|" styleClass="paginationPageNumberLink"/>
				<h:outputText value="Department (add, edit)" styleClass="paginationPageNumberLink"/>
			</h:panelGroup>
		</h:form>
	
		<h:outputText value="Department" styleClass="pageTitle"/>
		<a4j:region renderRegionOnly="false"> 

			<a4j:form
				id="${daoName}DetailFormB"
				rendered="#{(cruds['Department'].controller.state == 'ADD') or (cruds['Department'].controller.state == 'EDIT')}">

				<crank:form
					id="${daoName}DetailForm" 
					crud="${deptCrud.controller}" 
					daoName="${daoName}"
					parentForm="${daoName}DetailFormB"
					reRender="${reRender}"
					cancelAlwaysOn="true"
					ajax="${true}"
					propertyNames="name">

					<c:set var="employeeDetailController"
						value="${deptCrud.controller.children.employees}" />
					<c:set var="taskDetailController"
						value="${deptCrud.controller.children.employees.children.tasks}" />

					<crank:detailListing 
						id="${daoName}DetailList1"
						detailController="${employeeDetailController}" 
						daoName="Employees"
						reRender="${daoName}DetailFormB"
						parentForm="${daoName}DetailFormB"
						propertyNames="firstName,lastName,active,dob,age,numberOfPromotions">
	
						<a4j:outputPanel ajaxRendered="true">
						<crank:detailListing 
							id="${daoName}DetailList2"
							reRender="${daoName}DetailFormB"
							daoName="Tasks"
							detailController="${taskDetailController}" 
							parentForm="${daoName}DetailFormB"
							propertyNames="name,startDate,endDate,complete"/>
						</a4j:outputPanel>
							
					</crank:detailListing>
				</crank:form>
			</a4j:form>
		</a4j:region>
	</ui:define>
</ui:composition>
</html>
