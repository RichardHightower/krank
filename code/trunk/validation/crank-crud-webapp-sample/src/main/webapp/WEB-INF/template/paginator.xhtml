<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:crank="http://www.googlecode.com/crank">

<ui:composition>

	<!-- DEFINE VARIABLES -->
	<c:if test="${empty reRender}">
		<c:set var="reRender" value="listingPanel" />
	</c:if>
	<c:if test="${empty paginatorCommandButtonClass}">
		<c:set var="paginatorCommandButtonClass" value="paginationGroupButton" />
	</c:if>
	<c:if test="${empty paginatorImageButtonClass}">
		<c:set var="paginatorImageButtonClass" value="paginationImageButton" />
	</c:if>
	<c:if test="${empty paginatorCommandButtonDisabledClass}">
		<c:set var="paginatorCommandButtonDisabledClass" value="paginationGroupButtonDisabled" />
	</c:if>
	<c:if test="${empty paginatorCommandLinkClass}">
		<c:set var="paginatorCommandLinkClass" value="paginationPageNumberLink" />
	</c:if>
	<c:if test="${empty paginatorOutputTextClass}">
		<c:set var="paginatorOutputTextClass" value="paginationPageNumberPage" />
	</c:if>
	<c:if test="${empty paginatorCommandLinkPlainClass}">
		<c:set var="paginatorCommandLinkPlainClass" value="paginationPageNumberPlain" />
	</c:if>

	<c:if test="${empty sortTip}">
		<c:set var="sortTip" value="Click to toggle the sort direction"/>
	</c:if>

	<c:if test="${empty sortAscTip}">
		<c:set var="sortAscTip" value="Ascending: Click for descending sort"/>
	</c:if>

	<c:if test="${empty sortDescTip}">
		<c:set var="sortDescTip" value="Descending: Click for ascending sort"/>
	</c:if>

	<c:if test="${empty filterTip}">
		<c:set var="filterTip" value="Click to create a filter for this column"/>
	</c:if>

	<c:if test="${empty filterRemTip}">
		<c:set var="filterRemTip" value="Click to remove the column filter"/>
	</c:if>

	<c:if test="${empty pageTitle}">
		<c:set var="pageTitle" value="Listing"/>
	</c:if>
	
	<c:if test="${idBase}">
		<c:set var="idBase" value="${paginator.name}Paginator"/>
	</c:if>
	

	<!-- END DEFINE VARIABLES -->

	<!-- HEADER TOOL TIPS -->
	<div id="sortToggle" class="toolTip">${sortTip}</div>
	<div id="sortImgAsc" class="toolTip">${sortAscTip}</div>
	<div id="sortImgDesc" class="toolTip">${sortDescTip}</div>
	<div id="filterOn" class="toolTip">${filterTip}</div>
	<div id="filterOff1" class="toolTip">${filterRemTip}</div>
	<div id="filterOff2" class="toolTip">${filterRemTip}</div>
	
	<h:panelGrid 
		id="${idBase}PanelGrid"
		columns="1" width="100%">
	
		<!-- TOOL BAR -->
		<a4j:outputPanel 
			id="${idBase}AjaxPanelGrid"
			ajaxRendered="true">
		
			<h:panelGrid 
				id="${idBase}PanelGrid2"
				columns="1">		

				<h:panelGroup
					id="${idBase}HomePanelGroup"
					>
					<h:commandLink  id="${idBase}HomeCommandLink"
						action="HOME" value="Home" styleClass="${paginatorCommandLinkClass}"/>
					<h:outputText id="${idBase}HomeOuputText1" value="|" styleClass="${paginatorCommandLinkClass}"/>
					<h:outputText id="${idBase}HomeOuputText2" value="${pageTitle}" styleClass="${paginatorCommandLinkClass}"/>
				</h:panelGroup>

				<br/>
				
				<h:panelGroup id="${idBase}SortsAndFiltersPanelGroup">
							
					<crank:commandLink 
						id="${idBase}ApplyFilter"
						entity="${paginator}"
						action="filter"
						rendered="#{paginator.filtering}"
						toolTipText="Click to apply column filters"
						reRender="${reRender}">
							<h:graphicImage id="${idBase}ApplyFilterGraphic" value="/images/filter.gif" border="0" styleClass="${listingImageButtonClass}"/>
					</crank:commandLink>
					<h:graphicImage id="${idBase}NotApplyFilterGraphic" rendered="#{not paginator.filtering}" value="/images/filter-disabled.gif" border="0" styleClass="${listingImageButtonClass}"/>
		
					<crank:commandLink 
						id="${idBase}ClearFilters"
						entity="${paginator}"
						action="disableFilters"
						rendered="#{paginator.filtering}"
						toolTipText="Click to clear table filters"
						reRender="${reRender}">
							<h:graphicImage id="${idBase}ClearFiltersGraphicImage" value="/images/clear-filter.gif" border="0" styleClass="${listingImageButtonClass}"/>
					</crank:commandLink>
					<h:graphicImage id="${idBase}NotClearFiltersGraphicImage" rendered="#{not paginator.filtering}" value="/images/clear-filter-disabled.gif" border="0" styleClass="${listingImageButtonClass}"/>
					
					<crank:commandLink 
						id="${idBase}ClearSorts"
						entity="${paginator}"
						action="disableSorts"
						rendered="#{paginator.sorting}"
						toolTipText="Click to clear table sorts"
						reRender="${reRender}">
							<h:graphicImage id="${idBase}ClearSortsGraphic"
							value="/images/clear-sorts.gif" border="0" styleClass="${listingImageButtonClass}"/>
					</crank:commandLink>
					<h:graphicImage id="${idBase}NotClearSortsGraphic" rendered="#{not paginator.sorting}" value="/images/clear-sorts-disabled.gif" border="0" styleClass="${listingImageButtonClass}"/>
					
					<crank:commandLink 
						id="${idBase}ResetAll"
						entity="${paginator}"
						action="clearAll"
						rendered="#{paginator.sorting or paginator.filtering}"
						toolTipText="Click to reset all filters and sorts"
						reRender="${reRender}">
							<h:graphicImage 						id="${idBase}ResetAllGraphic"
							value="/images/reset.gif" border="0" styleClass="${listingImageButtonClass}"/>
					</crank:commandLink>
					<h:graphicImage 						id="${idBase}NotResetAllGraphic"
					rendered="#{(not paginator.sorting) and (not paginator.filtering)}" value="/images/reset-disabled.gif" border="0" styleClass="${listingImageButtonClass}"/>
				
				</h:panelGroup>
				
			</h:panelGrid>
				
		</a4j:outputPanel>

		<!-- PAGINATOR -->
		<a4j:outputPanel ajaxRendered="true" 						id="${idBase}ControlsPanel"
		>
			<crank:commandLink 
				id="${idBase}FirstPage"
				entity="#{paginator}"
				action="moveToStartPage"
				rendered="#{paginator.moveToStartPageEnabled}"
				toolTipText="Go to first page"
				reRender="${reRender}">
					<h:graphicImage id="${idBase}FirstPageGraphic" value="/images/page_first_btn.gif" border="0" styleClass="${paginatorImageButtonClass}"/>
			</crank:commandLink>
			<h:graphicImage id="${idBase}NotFirstPageGraphic" value="/images/page_first_btn_disabled.gif" border="0" rendered="#{not paginator.moveToStartPageEnabled}" styleClass="${paginatorImageButtonClass}"/>

			<crank:commandLink 
				id="${idBase}RewindPages"
				entity="#{paginator}"
				action="rewindPages"
				rendered="#{paginator.rewindPagesEnabled}"
				toolTipText="Go to previous set of pages"
				reRender="${reRender}" >
					<h:graphicImage 				id="${idBase}RewindPagesGraphic"
					value="/images/page_rewind_btn.gif" border="0" styleClass="${paginatorImageButtonClass}"/>
			</crank:commandLink>
			<h:graphicImage 				id="${idBase}NotRewindPagesGraphic"
			value="/images/page_rewind_btn_disabled.gif" border="0" rendered="#{not paginator.rewindPagesEnabled}" styleClass="${paginatorImageButtonClass}"/>

			<crank:commandLink 
				id="${idBase}PrevPage"
				entity="#{paginator}"
				action="moveToPreviousPage"
				rendered="#{paginator.moveToPreviousPageEnabled}"
				toolTipText="Previous page"
				reRender="${reRender}" >
					<h:graphicImage 				id="${idBase}PrevPageGraphic"
					value="/images/page_previous_btn.gif" border="0" styleClass="${paginatorImageButtonClass}"/>
			</crank:commandLink>
			<h:graphicImage 				id="${idBase}NotPrevPageGraphic"
			value="/images/page_previous_btn_disabled.gif" border="0" rendered="#{not paginator.moveToPreviousPageEnabled}" styleClass="${paginatorImageButtonClass}"/>

			<a4j:repeat 				id="${idBase}Repeat"
				value="#{paginator.pageNumberList}"
				var="num">
				<a4j:commandLink  id="${idBase}Repeat${num}CommandLink"
					value="#{num}"
					rendered="${not (num == paginator.currentPageNumber+1) }"
				    styleClass="${paginatorCommandLinkClass}"
					action="#{paginator.moveToPage}"
					reRender="${reRender}">
					<f:param name="currentPage" value="#{num}" />
				</a4j:commandLink>
				<h:outputText id="${idBase}Repeat${num}Output"
					rendered="${(num == paginator.currentPageNumber+1) }"
					styleClass="${paginatorOutputTextClass}"
					value="#{num}" />
			</a4j:repeat>

			<h:outputText id="${idBase}Elipsis"
				rendered="#{paginator.showLastPageDelimiter}"
				styleClass="${paginatorCommandLinkPlainClass}"
				value="..." />
			
			<a4j:commandLink  id="${idBase}PageCountLink"
				value="#{paginator.pageCount}"
				rendered="#{paginator.showLastPageLink}"
			    styleClass="${paginatorCommandLinkClass}"
				action="#{paginator.moveToPage}"
				reRender="${reRender}">
				<f:param name="currentPage" value="#{paginator.pageCount}" />
			</a4j:commandLink>
			

			
			<crank:commandLink 
				id="${idBase}NextPage"
				entity="#{paginator}"
				action="moveToNextPage"
				rendered="#{paginator.moveToNextPageEnabled}"
				toolTipText="Next page"
				reRender="${reRender}" >
					<h:graphicImage 				id="${idBase}NextPageGraphic"
					value="/images/page_next_btn.gif" border="0" styleClass="${paginatorImageButtonClass}"/>
			</crank:commandLink>
			<h:graphicImage id="${idBase}NotNextPageGraphic" value="/images/page_next_btn_disabled.gif" border="0" rendered="#{not paginator.moveToNextPageEnabled}" styleClass="${paginatorImageButtonClass}"/>

			<crank:commandLink
				id="${idBase}FastFwdPages"
				entity="#{paginator}"
				action="fastForwardPages"
				rendered="#{paginator.fastForwardPagesEnabled}"
				toolTipText="Go to next set of pages"
				reRender="${reRender}" >
					<h:graphicImage id="${idBase}FastFwdPagesGraphic" value="/images/page_forward_btn.gif" border="0" styleClass="${paginatorImageButtonClass}"/>
			</crank:commandLink>
			<h:graphicImage id="${idBase}NotFastFwdPagesGraphic" value="/images/page_forward_btn_disabled.gif" border="0" rendered="#{not paginator.fastForwardPagesEnabled}" styleClass="${paginatorImageButtonClass}"/>

			<crank:commandLink
				id="${idBase}LastPage"
				entity="#{paginator}"
				action="moveToEndPage"
				rendered="#{paginator.moveToEndPageEnabled}"
				toolTipText="Go to last page"
				reRender="${reRender}" >
					<h:graphicImage id="${idBase}LastPageGraphic" value="/images/page_last_btn.gif" border="0" styleClass="${paginatorImageButtonClass}"/>
			</crank:commandLink>
			<h:graphicImage id="${idBase}NotLastPageGraphic" value="/images/page_last_btn_disabled.gif" border="0" rendered="#{not paginator.moveToEndPageEnabled}" styleClass="${paginatorImageButtonClass}"/>
			
		</a4j:outputPanel>
		
	</h:panelGrid>
		
</ui:composition>
</html>
