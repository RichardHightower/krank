<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:crank="http://www.googlecode.com/crank"
	xmlns:validation="http://code.google.com/p/krank/validation"
	xmlns:t="http://myfaces.apache.org/tomahawk">
	
<ui:composition template="/templates/layout.xhtml">
	<ui:define name="content">
		<h:form id="employeeForm" prependId="false" enctype="multipart/form-data">
			<div id="clientValidationSummary" />
			<a4j:region>
			<crank:form crud="${cruds['Employee'].controller}" 
						propertyNames="firstName,lastName,active,dob,age,phone,email,department,description,file,numberOfPromotions">
				<crank:compositePanel entity="${cruds['Employee'].controller.entity.address}" 
				                      name="address" propertyNames="line1,line2,zipCode"/>
				
				<c:set var="taskDetailController" 
					value="${employeeCrud.controller.children.tasks}" />

				<c:set var="contactDetailController" 
					value="${employeeCrud.controller.children.contacts}" />						
											
				<crank:detailListing detailController="${taskDetailController}" 
									 propertyNames="name,startDate,endDate,complete"
									 reRender="employeeForm"/>

				<crank:detailListing detailController="${contactDetailController}" 
									 propertyNames="name,phone"
									 reRender="employeeForm"/>

			</crank:form>
			</a4j:region>
		</h:form>
	</ui:define>
</ui:composition>
</html>
