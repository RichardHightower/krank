<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:crank="http://www.googlecode.com/crank"
	xmlns:validation="http://code.google.com/p/krank/validation"	
	>
<ui:composition template="/templates/layout.xhtml">
	<ui:define name="content">
		<h:form id="pagForm" prependId="false">
			<div id="clientValidationSummary" />
			<crank:form crud="${cruds['Employee'].controller}"
						propertyNames="firstName,lastName,active,dob,age,phone,email,department,description">
						
<!--  onclick="return validate();" -->
				<c:set var="taskDetailController" 
					value="${employeeCrud.controller.children.tasks}" />						
				<crank:detailListing detailController="${taskDetailController}" 
									 propertyNames="name,startDate,endDate,complete"
									 relationshipCollection="#{taskDetailController.model}"
									 />
<!-- 
			<validation:clientValidator  objectExpression="${cruds['Employee'].controller.entity}" 
		    			propertyNames="firstName,lastName,active,dob,department,description" />
 -->
			</crank:form>
		</h:form>
	</ui:define>
</ui:composition>
</html>
