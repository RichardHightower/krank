<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:crank="http://www.googlecode.com/crank">

<ui:composition>

	<!-- DEFINE VARIABLES -->
	<c:if test="${empty reRender}">
		<c:set var="reRender" value="listingPanel" />
	</c:if>
	<c:if test="${empty paginatorCommandButtonClass}">
		<c:set var="paginatorCommandButtonClass" value="paginationGroupButton" />
	</c:if>
	<c:if test="${empty paginatorImageButtonClass}">
		<c:set var="paginatorImageButtonClass" value="paginationImageButton" />
	</c:if>
	<c:if test="${empty paginatorCommandButtonDisabledClass}">
		<c:set var="paginatorCommandButtonDisabledClass" value="paginationGroupButtonDisabled" />
	</c:if>
	<c:if test="${empty paginatorCommandLinkClass}">
		<c:set var="paginatorCommandLinkClass" value="paginationPageNumberLink" />
	</c:if>
	<c:if test="${empty paginatorOutputTextClass}">
		<c:set var="paginatorOutputTextClass" value="paginationPageNumberPage" />
	</c:if>
	<c:if test="${empty paginatorCommandLinkPlainClass}">
		<c:set var="paginatorCommandLinkPlainClass" value="paginationPageNumberPlain" />
	</c:if>

	<c:if test="${empty sortTip}">
		<c:set var="sortTip" value="Click to toggle the sort direction"/>
	</c:if>

	<c:if test="${empty sortAscTip}">
		<c:set var="sortAscTip" value="Ascending: Click for descending sort"/>
	</c:if>

	<c:if test="${empty sortDescTip}">
		<c:set var="sortDescTip" value="Descending: Click for ascending sort"/>
	</c:if>

	<c:if test="${empty filterTip}">
		<c:set var="filterTip" value="Click to apply a filter for this column"/>
	</c:if>

	<c:if test="${empty filterRemTip}">
		<c:set var="filterRemTip" value="Click to remove the column filter"/>
	</c:if>

	<!-- END DEFINE VARIABLES -->

	<!-- HEADER TOOL TIPS -->
	<div id="sortToggle" class="toolTip">${sortTip}</div>
	<div id="sortImgAsc" class="toolTip">${sortAscTip}</div>
	<div id="sortImgDesc" class="toolTip">${sortDescTip}</div>
	<div id="filterOn" class="toolTip">${filterTip}</div>
	<div id="filterOff1" class="toolTip">${filterRemTip}</div>
	<div id="filterOff2" class="toolTip">${filterRemTip}</div>
	
		<a4j:outputPanel ajaxRendered="true">
			<h:commandButton value="New..." action="${crud.loadCreate}" styleClass="${paginatorCommandButtonClass}"/>
			<crank:commandLink 
				id="firstPage"
				entity="#{paginator}"
				action="moveToStartPage"
				rendered="#{paginator.moveToStartPageEnabled}"
				toolTipText="Go to first page"
				reRender="${reRender}">
					<h:graphicImage value="/images/page_first_btn.gif" alt="(first)" border="0" styleClass="${paginatorImageButtonClass}"/>
			</crank:commandLink>
			<h:graphicImage value="/images/page_first_btn_disabled.gif" alt="(first)" border="0" rendered="#{not paginator.moveToStartPageEnabled}" styleClass="${paginatorImageButtonClass}"/>

			<crank:commandLink 
				id="rewindPages"
				entity="#{paginator}"
				action="rewindPages"
				rendered="#{paginator.rewindPagesEnabled}"
				toolTipText="Go to previous set of pages"
				reRender="${reRender}" >
					<h:graphicImage value="/images/page_rewind_btn.gif" alt="(rewind)" border="0" styleClass="${paginatorImageButtonClass}"/>
			</crank:commandLink>
			<h:graphicImage value="/images/page_rewind_btn_disabled.gif" alt="(rewind)" border="0" rendered="#{not paginator.rewindPagesEnabled}" styleClass="${paginatorImageButtonClass}"/>

			<crank:commandLink 
				id="prevPage"
				entity="#{paginator}"
				action="moveToPreviousPage"
				rendered="#{paginator.moveToPreviousPageEnabled}"
				toolTipText="Previous page"
				reRender="${reRender}" >
					<h:graphicImage value="/images/page_previous_btn.gif" alt="(prev)" border="0" styleClass="${paginatorImageButtonClass}"/>
			</crank:commandLink>
			<h:graphicImage value="/images/page_previous_btn_disabled.gif" alt="(prev)" border="0" rendered="#{not paginator.moveToPreviousPageEnabled}" styleClass="${paginatorImageButtonClass}"/>

			<a4j:repeat 
				value="#{paginator.pageNumberList}"
				var="num">
				<a4j:commandLink 
					value="#{num}"
					rendered="${not (num == paginator.currentPageNumber+1) }"
				    styleClass="${paginatorCommandLinkClass}"
					action="#{paginator.moveToPage}"
					reRender="${reRender}">
					<f:param name="currentPage" value="#{num}" />
				</a4j:commandLink>
				<h:outputText
					rendered="${(num == paginator.currentPageNumber+1) }"
					styleClass="${paginatorOutputTextClass}"
					value="#{num}" />
			</a4j:repeat>

			<h:outputText
				rendered="#{paginator.showLastPageDelimiter}"
				styleClass="${paginatorCommandLinkPlainClass}"
				value="..." />
			
			<a4j:commandLink 
				value="#{paginator.pageCount}"
				rendered="#{paginator.showLastPageLink}"
			    styleClass="${paginatorCommandLinkClass}"
				action="#{dataTableScrollerBean.eSelectPage}"
				reRender="${reRender}">
				<f:param name="pageNumber" value="#{paginator.pageCount}" />
			</a4j:commandLink>
			

			
			<crank:commandLink 
				id="nextPage"
				entity="#{paginator}"
				action="moveToNextPage"
				rendered="#{paginator.moveToNextPageEnabled}"
				toolTipText="Next page"
				reRender="${reRender}" >
					<h:graphicImage value="/images/page_next_btn.gif" alt="(next)" border="0" styleClass="${paginatorImageButtonClass}"/>
			</crank:commandLink>
			<h:graphicImage value="/images/page_next_btn_disabled.gif" alt="(next)" border="0" rendered="#{not paginator.moveToNextPageEnabled}" styleClass="${paginatorImageButtonClass}"/>

			<crank:commandLink
				id="fastFwdPages"
				entity="#{paginator}"
				action="fastForwardPages"
				rendered="#{paginator.fastForwardPagesEnabled}"
				toolTipText="Go to next set of pages"
				reRender="${reRender}" >
					<h:graphicImage value="/images/page_forward_btn.gif" alt="(forward)" border="0" styleClass="${paginatorImageButtonClass}"/>
			</crank:commandLink>
			<h:graphicImage value="/images/page_forward_btn_disabled.gif" alt="(forward)" border="0" rendered="#{not paginator.fastForwardPagesEnabled}" styleClass="${paginatorImageButtonClass}"/>

			<crank:commandLink
				id="lastPage"
				entity="#{paginator}"
				action="moveToEndPage"
				rendered="#{paginator.moveToEndPageEnabled}"
				toolTipText="Go to last page"
				reRender="${reRender}" >
					<h:graphicImage value="/images/page_last_btn.gif" alt="(last)" border="0" styleClass="${paginatorImageButtonClass}"/>
			</crank:commandLink>
			<h:graphicImage value="/images/page_last_btn_disabled.gif" alt="(last)" border="0" rendered="#{not paginator.moveToEndPageEnabled}" styleClass="${paginatorImageButtonClass}"/>

			<a4j:commandButton 
				styleClass="${paginatorCommandButtonClass}"			
				value="Apply Filter" reRender="${reRender}"
				disabled="#{not paginator.filtering}"
				action="#{paginator.filter}" />

			<!--  <a4j:commandButton
			    styleClass="${paginatorCommandButtonClass}"			
				value="Clear Sorts" reRender="${reRender}"
				disabled="#{not paginator.sorting}"
				action="#{paginator.disableSorts}" />
			

			<a4j:commandButton 
				styleClass="${paginatorCommandButtonClass}"						
				value="Clear Filters" reRender="${reRender}"
				disabled="#{not paginator.filtering}"
				action="#{paginator.disableFilters}" />-->
			

			<a4j:commandButton 
				styleClass="${paginatorCommandButtonClass}"						
				value="Reset" reRender="${reRender}"
				disabled="#{(not paginator.sorting) and (not paginator.filtering)}"
				action="#{paginator.clearAll}" />
				
				
				
		</a4j:outputPanel>
		
</ui:composition>
</html>
