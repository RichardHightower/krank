<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:crank="http://www.googlecode.com/crank"
	>
<ui:composition template="/templates/layout.xhtml">
	<ui:define name="content">

		<h:outputText value="Specialties" styleClass="pageTitle"/>

			<a4j:form id="skillListForm">
			
				<a4j:outputPanel>
				<crank:form
					crud="${cruds.skill.controller}" 
					parentForm="skillForm"
					propertyNames="name"
					ajax="${true}"/>
				</a4j:outputPanel>
				<crank:listing 
					jsfCrudAdapter="${cruds.skill}" 
					propertyNames="name"
					parentForm="skillListForm"/>
					
				<h:commandLink action="HOME" value="Return home" styleClass="titleCommandLink"/>				
			
			</a4j:form>
			
			
				
		
	</ui:define>
</ui:composition>
</html>
