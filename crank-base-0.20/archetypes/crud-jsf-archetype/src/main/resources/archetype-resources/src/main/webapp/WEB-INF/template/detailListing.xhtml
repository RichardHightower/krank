<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:crank="http://www.googlecode.com/crank"
	xmlns:crud="http://www.googlecode.com/crank/crud">

<ui:composition>
		<c:set var="pNames" value="${fn:split(propertyNames, ',')}" />
		<c:set var="entityLabel" value="${crud:createLabel(detailController.name)}"/>

		<h:panelGroup binding="${detailController.subForm}">
			<a4j:commandLink action="${detailController.loadCreate}"
							value="Add ${entityLabel}" reRender="${reRender}"
							immediate="true"/>
							 
			<crank:form crud="${detailController}" 
						rendered="${detailController.showForm}"
						propertyNames="${propertyNames}"
						ajax="${true}"
						reRender="${reRender}"
						entityLabel="${entityLabel}">
			</crank:form>
			
			<rich:dataTable value="${detailController.model}" var="row">
				<f:facet name="header">
					<rich:columnGroup>
						<c:forEach items="${pNames}" var="property">
							<h:column >
								<h:outputText id="${idBase}${property}HeaderText" value="${crud:createLabel(property)}" />
							</h:column>
						</c:forEach>					
						<h:column >
								<h:outputText id="${idBase}ActionColumnText" value="Action" />
						</h:column>
					</rich:columnGroup>
				</f:facet>				
				<c:forEach items="${pNames}" var="property">
					<h:column >
						<h:outputText value="${row[property]}" rendered="${not crud:isBoolean(row.class, property)}"/>
						<h:graphicImage value="/images/check-sm.gif" rendered="${(row[property] == 'true')}" styleClass="imageCenter"/>
					</h:column>
				</c:forEach>
				<h:column id="${idBase}ActionRow">
					<table><tr><td><a4j:commandLink action="${detailController.delete}" value="Delete">
						<f:param  name="id" value="${crud:getObjectId(detailController,row)}"/>
					</a4j:commandLink></td><td>
					<a4j:commandLink action="${detailController.read}" value="Edit">
						<f:param name="id" value="${crud:getObjectId(detailController,row)}"/>
					</a4j:commandLink></td></tr></table>
				</h:column>
			</rich:dataTable>
		</h:panelGroup>
		<ui:insert/>	
</ui:composition>
</html>
